<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
      <!--Inicio - Criação dos botões-->
      <input type="radio" name="radio-btn" id="radio1">
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">
      <!--Final - Criação dos botões-->

      <!--Inicio - Slider imagens-->
      <div class="slide first">
        <img src="img/fundo-sobre.jpg" alt="imagem1">
      </div>

      <div class="slide">
        <img src="img/fundo.jpg" alt="imagem2">
      </div>

      <div class="slide">
        <img src="img/servindo.jpg" alt="imagem3">
      </div>

      <div class="slide">
        <img src="img/teste2.jpg" alt="imagem4">
      </div>
      <!--Fim - Slider imagens-->

      <!--Inicio - Navegação-->
      <div class="navegation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div >
        <div class="auto-btn4"></div>
      </div>
    </div>

    <div class="manual-nagivation">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
